<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <div class="col-sm-6">
            <form th:action="@{/save}" th:object=${persona} method="post">
                <div class="card">
                    <div class="card-header">
                        <h3>Modulo Persona</h3>
                    </div>                    
                    <div class="card-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input th:field="*{id}" type="text" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>NOMBRE</label>
                            <input th:field="*{nombre}" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>APELLIDO PATERNO</label>
                            <input th:field="*{apellidoPaterno}" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>APELLIDO MATERNO</label>
                            <input th:field="*{apellidoMaterno}" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>MATRICULA</label>
                            <input th:field="*{matricula}" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>CORREO</label>
                            <input th:field="*{correo}" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>CONTRASEÃ‘A</label>
                            <input th:field="*{contrasenia}" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>CURSO</label>
                            <input th:field="*{curso}" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="card-footer">
                        <input type="submit" value="Guardar" class="btn btn-success">
                    </div>
                </div> 
            </form>
                       
        </div>        
    </div>
</body>
</html>

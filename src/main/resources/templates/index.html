<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Ejemplo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <table class="table">
            <a th:href="@{/new}" class="btn btn-primary">Nuevo</a>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NOMBRE</th>
                    <th>APELLIDO PATERNO</th>
                    <th>APELLIDO MATERNO</th>
                    <th>MATRICULA</th>
                    <th>Correo</th>                    
                </tr>
                
            </thead>
            <tbody>
                <tr th:each="persona:${personas}">
                    <td th:text = "${persona.id}"></td>
                    <td th:text="${persona.nombre}"></td>
                    <td th:text="${persona.apellidoPaterno}"></td>
                    <td th:text="${persona.apellidoMaterno}"></td>
                    <td th:text="${persona.matricula}"></td>                    
                    <td th:text="${persona.correo}"></td>
                    <td>
                        <a th:href="@{/editar/}+${persona.id}" class="btn btn-warning">Editar</a>
                        <a th:onclick="eliminar([[${persona.id}]])" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/funciones.js"></script>
</body>
</html>
